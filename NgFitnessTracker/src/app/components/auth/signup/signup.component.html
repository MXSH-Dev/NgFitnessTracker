<section class="signup-form" >
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]='signUpForm' >
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" formControlName="password" >
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm your password" formControlName="confirmPassword" >
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" >Submit</button>
    </form>
</section>
